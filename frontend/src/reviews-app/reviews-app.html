<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="reviews-list.html">

<!--
`<reviews-app>` injects application for working with reviews into your page.

In typical use, just slap some `<reviews-app>` at your body:

    <body>
      <reviews-app></reviews-app>
-->

<dom-module id="reviews-app" attributes="params">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .stretch-wrapper {
          background: #ffffff none repeat scroll 0 0;
          border-left: 1px solid #dcdcdc;
          border-right: 1px solid #dcdcdc;
          box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
          margin: 0 auto;
          max-width: 1600px;
          min-width: 1000px;
          padding-top: 56px;
          position: relative;
          min-height: 590px;
      }
      .stretch-wrapper_small {
          max-width: none;
          width: 1000px;
      }
      .clearboth {
        clear: both;
      }
    </style>
    <div class="stretch-wrapper stretch-wrapper_small">
      <reviews-list apiroot="http://yiipolymer.home">Loading...</reviews-list>
      <div class="clearboth"></div>
    </div>
  </template>

  <script>
        
    Polymer({
      is: 'reviews-app',
    });
  </script>
</dom-module>
